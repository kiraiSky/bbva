<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>BBVA</title>
</head>

<body>

  <div class="estrutura">

    <header class="header">
      <nav>
        <img src="img/icons/Icon open-menu.png" alt="">
      </nav>
      <div class="logo">
        <img src="img/icons/BBVA_2019.png" alt="BBVA ">
      </div>
    </header>

    <section class="content">

      <div class="account">
        <div class="profile-picture">
          <img src="img/icons/received_613861535908405.svg" alt="">
        </div>
        <a href=""><img src="img/icons/exchange (2).svg" alt=""></a>
      </div>

      <h1>Olá, João.</h1>
      <p>Como você está hoje?</p>

      <div class="form">
        <label for="pass">Password</label>
        <input type="password" id="pass" name="password" placeholder="*****">
        <button><img src="img/icons/Icon feather-eye-off.png" alt=""></button>
      </div>
      <p>Esqueci minha senha</p>


      <div class="ajuda">
        <div class="item">
          <img src="img/icons/surface1.svg" alt="">
          <span>Token móvel</span>
        </div>
        <div class="item">
          <img src="img/icons/qr-code (4).svg" alt="">
          <span>Operação QR - Code</span>
        </div>
        <div class="item">
          <img src="img/icons/phone-call (1).svg" alt="">
          <span>Linha BBVA</span>
        </div>
      </div>

    </section>

    <footer class="footer">
      <div></div>
    </footer>

  </div>

</body>

</html>
